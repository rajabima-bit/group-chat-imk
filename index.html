<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Group Chat IMK </title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f8f4ff, #e0d4ff);
      padding: 30px;
      display: flex;
      justify-content: center;
      flex-direction: column;
      align-items: center;
    }

    #chatbox {
      height: 400px;
      width: 400px;
      overflow-y: auto;
      padding: 10px;
      background: #e5ddd5; /* mirip WA */
      border-radius: 12px;
      font-size: 14px;
      line-heigth: 1.4;
    }

    .message {
      padding: 8px 12px;
      margin: 5px 0;
      max-width: 70%;
      border-radius: 20px;
      word-wrap: break-word;
      color: #fff; /* teks putih */
    }

    /* Pesan kita (biru) */
    .message.self {
      background: #4a90e2;
      margin-left: auto;
      text-align: right;
      border-radius: 18px 0 18px 18px;
    }

    /* Pesan teman (pink) */
    .message.other {
      background: #ff6fa3;
      margin-right: auto;
      text-align: left;
      border-radius: 0 18px 18px 18px;
    }

    .input-group-custom {
      width: 400px;
      gap: 5px;
    }
  </style>
</head>
<body>
  <!-- Judul -->
  <h1 class="text-center text-market mb-4">Group Chat IMK</h1>

  <!-- Chatbox -->
  <div id="chatbox" class="border rounded p-3"></div>

  <!-- Input dan tombol -->
  <div class="d-flex input-group-custom mt-3">
    <input type="text" id="name" placeholder="Nama" class="form-control" style="max-width:120px;">
    <input type="text" id="message" placeholder="Tulis pesan..." class="form-control">
    <button id="sendBtn" class="btn btn-primary">Kirim</button>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
